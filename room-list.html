<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <link rel="stylesheet" href="css/room-detail.css"/>
</head>
<body>


    <main>
        <div class="first-section">
            <div class="room">
                <img class="room-image" src="images/local6.jpeg" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="images/local2.jpg" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="images/local1.jfif" alt="room-image">
            </div>
            <div class="room">
                <img class="room-image" src="images/local4.jfif" alt="room-image">
            </div>
        </div>
        <div class="second-section">
            <div class="room-detail">
                <h2 class="room-name">XYZ </h2>
                <p class="room-place"> Gangtok, East Sikkim </p>
                <p class="room-price"> Rs 5,500/- <span class="per-month"> per month </span></p>
                <button id="view-btn"> Book a Room </button>
            </div>
            <div class="rating">
                <h1 class="rating-room"> Room Rating </h1>
                <div class="room-rating">
                    <h1>4.6</h1>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <p><a href="room-list.html">PG in Gangtok</a></p>
